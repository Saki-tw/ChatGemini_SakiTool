# smart_file_selector.py 翻譯內容
# 生成時間: 2025-11-01 23:10 CST
# 總計: 32 個翻譯鍵

selector:
  # ==================== 定價與報價 ====================
  pricing:
    estimate: |
      💰 預估費用
      選擇檔案數: {selected_count}
      單檔成本: NT$ {single_cost:.4f}
      總計: NT$ {total_cost_twd:.2f} (≈ ${total_cost_usd:.4f} USD)

  # ==================== 表格顯示 ====================
  table:
    title: "檔案選擇清單"
    filename: "檔案名稱"
    confidence: "信心度"
    size: "大小"
    modified: "修改時間"

  # ==================== 通用值 ====================
  unknown: "未知"

  # ==================== 提示與說明 ====================
  prompt:
    select: "請選擇要處理的檔案"
    help_multi: "提示: 可輸入多個編號（以空格或逗號分隔，例如: 1 2 3 或 1,2,3）"
    help_all_cancel: "輸入 'all' 選擇全部 | 輸入 'cancel' 取消"

  choice: "您的選擇"

  # ==================== 錯誤訊息 ====================
  error:
    no_valid: "⚠️ 未選擇有效的檔案編號，請重新輸入"
    invalid_format: "⚠️ 輸入格式錯誤，請輸入有效的編號"

  cancelled: "✗ 已取消選擇"

  # ==================== 互動訊息 ====================
  selected: "已選擇 {count} 個檔案："
  confirm: "確認選擇這些檔案？"
  reselect: "重新選擇..."

  # ==================== 高信心度路徑 ====================
  best_match: |
    🎯 最佳匹配檔案（信心度: {confidence}%）

    檔案名稱: {name}
    路徑: {path}

  use_default: "使用此檔案作為預設選擇？"
  manual_mode: "📋 進入手動選擇模式"

  sorted_confidence: "信心度最高的 {top_n} 個檔案"

  options:
    high_confidence: |

      [dim]選項:[/dim]
      [dim]• 輸入編號選擇檔案 (1-{max_num})，支援多選（例如: 1 2 3）[/dim]
      [dim]• 輸入 '0' 或 'all' 顯示全部檔案（按時間排序）[/dim]
      [dim]• 輸入 'cancel' 取消[/dim]

  please_select: "請選擇"

  # ==================== 低信心度路徑 ====================
  low_confidence_warning: |
    ⚠️ 低信心度情境

    系統無法以高信心度識別最佳檔案。
    以下同時顯示「信心度最高」與「時間最近」的檔案供您選擇。

  top_confidence: "📊 信心度最高的 3 個檔案："
  top_time: "⏱️ 時間最近的檔案："

  options:
    low_confidence: |

      [dim]選項:[/dim]
      [dim]• 輸入編號選擇檔案 (1-{max_num})，支援多選（例如: 1 2 4）[/dim]
      [dim]• 輸入 '7' 或 'all' 顯示全部檔案（按時間排序）[/dim]
      [dim]• 輸入 'cancel' 取消[/dim]

  # ==================== 通用選項 ====================
  all_files_time: "顯示全部檔案（按時間排序）"
  sorted_time: "時間排序"
  select_from_list: "從清單中選擇檔案"

  no_files: "⚠️ 沒有可選擇的檔案"

  # ==================== 主入口 ====================
  header: |

    ╔══════════════════════════════════════════════════════════════╗
    ║  🤖 智能檔案選擇系統                                          ║
    ╠══════════════════════════════════════════════════════════════╣
    ║  找到 {count} 個相似檔案                                      ║
    ║  最高信心度: {confidence}%                                    ║
    ╚══════════════════════════════════════════════════════════════╝

