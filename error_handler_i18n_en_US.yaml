# gemini_error_handler.py i18n entries
# English (en_US)

error:
  # Error severity levels
  severity:
    low: "Low"
    medium: "Medium"
    high: "High"
    critical: "Critical"

  # Error panel
  panel:
    details: "Error Details"

  # Retry messages
  retry:
    attempting: "[#DDA0DD]⚠️  Attempt {attempt}/{max_retries} failed, retrying in {delay:.1f} seconds...[/#DDA0DD]"

  # Error messages
  message: "[dim]Error: {error}[/dim]"

  # Error statistics
  stats:
    title: "\n[bold cyan]📊 Error Statistics (Last {days} Days)[/bold cyan]\n"
    total: "Total Errors: {total}"
    by_type: "\n[#DDA0DD]Error Type Distribution:[/#DDA0DD]"
    by_severity: "\n[#DDA0DD]Severity Distribution:[/#DDA0DD]"

recovery:
  # Checkpoint recovery messages
  checkpoint:
    saved: "[#87CEEB]💾 Checkpoint saved: {name}[/#87CEEB]"
    loaded: "[#87CEEB]📂 Checkpoint loaded: {name}[/#87CEEB]"
    load_failed: "[red]Failed to load checkpoint: {error}[/red]"
    deleted: "[green]🗑️  Checkpoint deleted: {name}[/green]"
    read_warning: "[#DDA0DD]Warning: Cannot read checkpoint {name}: {error}[/#DDA0DD]"
    none: "[#DDA0DD]No recoverable checkpoints[/#DDA0DD]"
    cleaned: "[green]Cleaned up {count} old checkpoint(s)[/green]"
