# gemini_error_handler.py i18n 條目
# 繁體中文 (zh_TW)

error:
  # 錯誤嚴重程度
  severity:
    low: "低"
    medium: "中"
    high: "高"
    critical: "嚴重"

  # 錯誤面板
  panel:
    details: "錯誤詳情"

  # 重試訊息
  retry:
    attempting: "[#DDA0DD]⚠️  嘗試 {attempt}/{max_retries} 失敗，{delay:.1f} 秒後重試...[/#DDA0DD]"

  # 錯誤訊息
  message: "[dim]錯誤：{error}[/dim]"

  # 錯誤統計
  stats:
    title: "\n[bold cyan]📊 錯誤統計（最近 {days} 天）[/bold cyan]\n"
    total: "總錯誤數：{total}"
    by_type: "\n[#DDA0DD]錯誤類型分佈：[/#DDA0DD]"
    by_severity: "\n[#DDA0DD]嚴重程度分佈：[/#DDA0DD]"

recovery:
  # 檢查點恢復訊息
  checkpoint:
    saved: "[#87CEEB]💾 已保存恢復檢查點：{name}[/#87CEEB]"
    loaded: "[#87CEEB]📂 已載入恢復檢查點：{name}[/#87CEEB]"
    load_failed: "[red]載入檢查點失敗：{error}[/red]"
    deleted: "[green]🗑️  已刪除恢復檢查點：{name}[/green]"
    read_warning: "[#DDA0DD]警告：無法讀取檢查點 {name}: {error}[/#DDA0DD]"
    none: "[#DDA0DD]沒有可恢復的檢查點[/#DDA0DD]"
    cleaned: "[green]已清理 {count} 個舊的恢復檢查點[/green]"
